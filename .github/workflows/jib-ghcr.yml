name: Build and Push Docker Image with Jib to GHCR

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # needed for GHCR
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '24'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set image name
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO_NAME="$(basename "$GITHUB_REPOSITORY")"
          REPO_NAME="${REPO_NAME,,}"
          echo "IMAGE_NAME=ghcr.io/${OWNER}/${REPO_NAME}" >> $GITHUB_ENV

      - name: Compute image tags
        shell: bash
        run: |
          set -euo pipefail

          # Read Gradle project version (works without adding a custom task)
          GRADLE_VERSION=$(./gradlew -q properties | awk -F': ' '/^version: / {print $2; exit}')
          SHORT_SHA=${GITHUB_SHA::7}

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Expect tags like v1.2.3; strip leading 'v'
            RELEASE_VERSION="${GITHUB_REF_NAME#v}"
            # Release build: publish immutable version tag and move 'latest'
            TAGS="${RELEASE_VERSION},latest"
          else
            # Branch build (main): publish immutable SHA tag plus a moving 'edge' tag
            # (best practice: do not move 'latest' on non-release builds)
            TAGS="${GRADLE_VERSION}-${SHORT_SHA},edge"
          fi

          echo "JIB_TAGS=${TAGS}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with Jib
        run: |
          ./gradlew jib \
            -Djib.to.image=$IMAGE_NAME \
            -Djib.to.tags=$JIB_TAGS